<div class="oneliners">
    {% for oneliner in oneliners %}
        {% with oneliner.score as score %}
            {% include 'oneliners/elements/oneliner_with_related.html' %}
        {% endwith %}
    {% empty %}
        {% block oneliners_empty %}
            <div class="alert alert-block">No matching one-liners.</div>
        {% endblock %}
    {% endfor %}
</div>
